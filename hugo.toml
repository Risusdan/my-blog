baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'My Personal Blog'
theme = 'hugo-coder'
defaultContentLanguage = "en"
enableEmoji = true

[pagination]
pagerSize = 6

[markup]
[markup.highlight]
noClasses = false

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[params]
author = "Your Name"
description = "A personal blog about development, productivity, and technology"
keywords = "blog,developer,personal"
info = ["Developer", "Tech Enthusiast"]
dateFormat = "January 2, 2006"
since = 2025
colorScheme = "auto"
hideColorSchemeToggle = false

[taxonomies]
category = "categories"
tag = "tags"

[languages.en]
languageName = ":us:"

[[languages.en.menu.main]]
name = "Blog"
weight = 1
url = "posts/"

